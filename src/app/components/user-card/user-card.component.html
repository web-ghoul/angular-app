<div class="card" [routerLink]="routers.usersRoute + '/'+ user().id">
  <div class="flex justify-center items-center">
    <img
      src="/images/user.png"
      alt="user"
      class="w-[150px] h-[150px] md:w-[125px] md:h-[125px] sm!:w-[100px] sm!:h-[100px] rounded-full"
    />
  </div>
  <div class="grid justify-stretch items-center gap-4 text-center">
    <h3 class="text-xl font-[700]">{{ user().username }}</h3>
    <h4 class="text-lg text-blue-600">{{ user().email }}</h4>
  </div>
</div>
