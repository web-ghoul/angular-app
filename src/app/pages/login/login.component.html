<section
  class="rounded-xl shadow-xl bg-white p-6 grid justify-stretch items-center gap-6 w-[50vw] m-auto"
>
  <h1 class="text-3xl font-[700] flex justify-center items-center gap-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
      />
    </svg>
    Login
  </h1>

  <form (ngSubmit)="handleSubmit()" class="grid justify-stretch gap-4">
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input
        matInput
        type="text"
        [formControl]="userNameFormControl"
        [errorStateMatcher]="matcher"
        placeholder="webGhoul"
      />
      @if (userNameFormControl.hasError('required')) {
      <mat-error>Username is <strong>required</strong></mat-error>
      }
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        [formControl]="passwordFormControl"
        [errorStateMatcher]="matcher"
        placeholder="*********"
      />
      @if (passwordFormControl.hasError('required')) {
      <mat-error>Password is <strong>required</strong></mat-error>
      }
    </mat-form-field>
    <app-primary-button type="submit">
      @if (loading()) { Loading... }@else { Login }
    </app-primary-button>
  </form>
  <div class="flex justify-center items-center gap-2 flex-wrap">
    <h6 class="font-[500]">Create new Account ?</h6>
    <button
      type="button"
      routerLink="/register"
      class="text-blue-600 underline cursor-pointer"
    >
      Register
    </button>
  </div>
</section>
