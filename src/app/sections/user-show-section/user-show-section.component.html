<div class="grid justify-stretch items-center gap-8 md:gap-6 sm:!gap-5">
  <div
    class="flex flex-col justify-center items-center gap-4 md:gap-3 sm:!gap-2 text-center"
  >
    <img
      src="/images/user.png"
      alt="user"
      class="w-[300px] h-[300px] md:w-[275px] md:h-[275px] sm:!w-[250px] sm:!h-[250px] xs:!w-[200px] xs:!h-[200px] rounded-full"
    />
    <h3 class="text-3xl font-[700]">{{ user().username }}</h3>
  </div>

  <div
    class="grid justify-stretch items-center gap-4 grid-cols-2 md:gap-3 sm:!gap-2 md:grid-cols-1"
  >
    <div class="user_item_card">
      <h5 class="font-[500] text-xl sm:!text-lg">Email :</h5>
      <h5 class="font-[600] text-xl sm:!text-lg">{{ user().email }}</h5>
    </div>
    <div class="user_item_card">
      <h5 class="font-[500] text-xl sm:!text-lg">First Name :</h5>
      <h5 class="font-[600] text-xl sm:!text-lg">
        {{ user().name.firstname }}
      </h5>
    </div>
    <div class="user_item_card">
      <h5 class="font-[500] text-xl sm:!text-lg">Last Name :</h5>
      <h5 class="font-[600] text-xl sm:!text-lg">{{ user().name.lastname }}</h5>
    </div>
    <div class="user_item_card">
      <h5 class="font-[500] text-xl sm:!text-lg">Phone Number :</h5>
      <h5 class="font-[600] text-xl sm:!text-lg">{{ user().phone }}</h5>
    </div>
  </div>
</div>
