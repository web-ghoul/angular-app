<div class="grid justify-stretch items-center gap-8  md:gap-7 sm:!gap-6">
  <app-title title="Users" align="center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="size-6"
    >
      <path
        fill-rule="evenodd"
        d="M8.25 6.75a3.75 3.75 0 1 1 7.5 0 3.75 3.75 0 0 1-7.5 0ZM15.75 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM2.25 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM6.31 15.117A6.745 6.745 0 0 1 12 12a6.745 6.745 0 0 1 6.709 7.498.75.75 0 0 1-.372.568A12.696 12.696 0 0 1 12 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 0 1-.372-.568 6.787 6.787 0 0 1 1.019-4.38Z"
        clip-rule="evenodd"
      />
      <path
        d="M5.082 14.254a8.287 8.287 0 0 0-1.308 5.135 9.687 9.687 0 0 1-1.764-.44l-.115-.04a.563.563 0 0 1-.373-.487l-.01-.121a3.75 3.75 0 0 1 3.57-4.047ZM20.226 19.389a8.287 8.287 0 0 0-1.308-5.135 3.75 3.75 0 0 1 3.57 4.047l-.01.121a.563.563 0 0 1-.373.486l-.115.04c-.567.2-1.156.349-1.764.441Z"
      />
    </svg>
  </app-title>

  <div class="flex justify-between items-center flex-wrap gap-4 md:gap-3 sm:!gap-0 md:grid">
    <app-secondary-button (btnClicked)="handleReset()" class="md:order-[1]">
      Reset
    </app-secondary-button>
    <div class="flex justify-end items-center flex-wrap gap-2 md:gap-1">
      <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select
          [value]="selectedSort()"
          matNativeControl
          (selectionChange)="handleSort($event.value)"
        >
          <mat-option value="desc">Desc</mat-option>
          <mat-option value="asc">Asc</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  @if (users() && !loading()) {
  <div class="grid justify-stretch items-center grid-cols-4 gap-6 md:grid-cols-3 sm:!grid-cols-2 xs:!grid-cols-1 md:gap-4 sm:!gap-2">
    @for (user of users(); track $index) {
    <app-user-card [user]="user" />
    }
  </div>
  }@else {
  <app-loading />
  }
</div>
